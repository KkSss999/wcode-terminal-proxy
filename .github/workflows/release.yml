name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-upload:
    name: Build and Upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: wcode-terminal-proxy-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: wcode-terminal-proxy-win32-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: wcode-terminal-proxy-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: wcode-terminal-proxy-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/${{ matrix.target }}/release/wcode-terminal-proxy target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv target/${{ matrix.target }}/release/wcode-terminal-proxy.exe target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
